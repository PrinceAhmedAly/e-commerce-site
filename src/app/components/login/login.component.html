<div class="container">
    <div class="row">
        <div class="inputs col-6 d-flex flex-column justify-content-center align-items-center">
            <form action="" class="row"> 

                <div class="col-12 form">
                    <input type="text" placeholder="Type your UserName" class="form-control" [(ngModel)]="userName">
                </div>

                <div class="mt-3">
                    <input type="password" name="" id="" placeholder="Type Your password" class="form-control" [(ngModel)]="password">
                </div>

                <div class="mt-3">
                    <input type="checkbox" name="" id=""> Remember Me
                </div>

                <div class="">
                    <button class="btn btn-primary mt-3" [disabled]="isLoggedIn" (click)="userLogin()" >Login</button>
                    <button class="btn btn-danger mt-3" [disabled]="!isLoggedIn" (click)="userLogOut()" >Logout</button>
                </div>
            </form> 
        </div>

        <div class="login col-6" style="height: 400px;">
            <img src="https://shorturl.at/jorvS" alt="login-pic" width="100%" height="auto">
        </div>

    </div>
</div>
